<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>表单</title>
</head>
<body>
    <form action="">
        用户名：<input type="text" name="usr"><br>
        密码：<input type="password" name="pas"><br>
        <!--单选框-->
        性别：<input type="radio" name="sex" value="male"> 男
             <input type="radio" name="sex" value="female"> 女
             <br>
    <!--复选框-->       
    兴趣爱好：<input type="checkbox" name="ckb" value="swim">游泳
             <input type="checkbox" name="ckb" value="watch videos">绘画  
             <input type="checkbox" name="ckb"  value="piay with dog">音乐 
             <input type="checkbox" name="ckb" value="shopping">逛街 <br>
        <!--下拉框-->    
        城市：<select name="city">
                <option value="sy">武汉</option>
                <option value="tx">沧州</option>
                <option value="zh">青岛</option>
              </select> <br>    
             <input type="submit">
             
    </form>
</body>
</html>
